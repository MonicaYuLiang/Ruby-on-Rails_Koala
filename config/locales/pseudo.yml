      kaytitle: "[ƇǿḓḗḾīƞīǿƞş Ɓȧķḗřẏǈς鶱ΐǅ靐ΰ衋ǲϑſϰ]"
      kayp1: "[Īŧ'ş ƒǿř ȧ ɋŭīƈķ ŀŭƞƈħ ǿř ȧ ŀḗīşŭřḗŀẏ ƈȧƒé ȧŭ ŀȧīŧϵǅϱϰϰ ΰ]"
      kayp2: "[Ƥŀḗȧşḗ şŧǿƥ ƀẏ!ϐǈſǈϖςς ıǲς靐]"
      kaytitle2: "[Ẇħȧŧ Ƥḗǿƥŀḗ Ȧřḗ Şȧẏīƞɠ Ȧƀǿŭŧ ƇǿḓḗḾīƞīǿƞş Ɓȧķḗřẏϰςϵıı ſıϰǋ]"
      kayp3: "[Ɓḗşŧ ƥȧşŧřīḗş ȧƞḓ ƀřḗȧḓş ħȧṽḗ ƀḗḗƞ ƀȧķḗḓ ḓȧīŀẏ ħḗřḗ!ϑϑẛΰΰ ẛ]"
      kayp4: "[Ḿẏ ẇīƒḗ ȧƞḓ Ī ŀīķḗḓ ŧħīş şǿ ḿŭƈħ ẇḗ ḗƞḓḗḓ ŭƥ ḗȧŧīƞɠ ħḗřḗ ŧħřḗḗ ḓȧẏş īƞ ȧ řǿẇ. Ɠřḗȧŧ ƥȧşŧřīḗş ȧƞḓ řǿŀŀş, ḗṽḗƞ ƀḗŧŧḗř ƥřīƈḗş ƒǿř ŧħḗ ṽȧŀŭḗ ǿƒ ƒǿǿḓ ẏǿŭ ɠḗŧ. Ŀǿƈȧŀş şḗḗḿ ŧǿ řḗȧŀŀẏ ŀīķḗ ŧħīş ƥŀȧƈḗ ȧş ẇḗŀŀ. Ȧ ḿŭşŧ ŧřẏ ƒǿř ƀřḗȧķƒȧşŧ īƞ Ḿǿƞŧḗřḗẏ.ϐϐẛ ϱΰǈΰ 鶱ǅϑ ϖ ΐςẛϕϰ ǅǅ衋ǲ ςϕ ı鶱ſǅ ϕϐ ǅςϐǈϖ ϖſ]"
      kayp5: "[- ŦřīƥȦḓṽīşǿř.ƈǿḿſı ϖǈǲϱϑΰϕǲ]"
      kayp6: "[Ī ŧħīƞķ ŧħḗ ƀřḗȧḓş ȧřḗ ẇǿƞḓḗřƒŭŀ. Ȧŀŧħǿŭɠħ, ŧħḗẏ ȧřḗ ḓḗƒīƞīŧḗŀẏ ħḗȧŀŧħẏ ȧƞḓ ƞŭŧřīŧīǿŭş, ŧħḗẏ ȧřḗ şǿḿḗ ǿƒ ŧħḗ ƀḗşŧ Ī ħȧṽḗ ḗṽḗř ŧȧşŧḗḓ. Īƒ ẏǿŭ ŀǿṽḗ ƈħǿƈǿŀȧŧḗ ŀīķḗ Ī ḓǿ, ɠḗŧ ŧħḗ ƀḗşŧ ǿƒ ŧẇǿ ẇǿřŀḓş ẇīŧħ Ɓřḗȧḓ ȧƞḓ Ƈħǿƈǿŀȧŧḗ. Ŧřẏ īŧ ŧǿȧşŧḗḓ ẇīŧħ ȧ ŧǿŭƈħ ǿƒ ƀŭŧŧḗř - ƓŘḖȦŦ!ıϰ ǲẛıϐǋ ǲϖſ ϖϖϵςϵς ϱǲ靐 ΰϱ鶱ϑϱϐϰ鶱ǲϵ ϑϑϕǅϕ衋ΐ靐ı 衋ϕςΰ]"
      kayp7: "[- Ķȧẏ -- Ḿǿƞŧḗřẏ, ƇȦǲǈ ǋǈΰ ǋ衋 ϖ]"
      lfseg01: "[ȦƁǾŬŦ ŦĦḖ ƁȦĶḖŘẎǈϵǈϕẛǲ ǅſΰ]"
      lfseg02: "[Ĵȧƈķīḗ Ĵḗɠȧŧ衋ΐϕſẛϵς ϱǲ衋ǋ]"
      lfseg03: "[Ḿȧşŧḗř Ɓȧķḗř Ĵȧƈķīḗ Ĵḗɠȧŧ, ŧħḗ ǿẇƞḗř ȧƞḓ ƒǿŭƞḓḗř ǿƒ Ƥȧřīş Ɓȧķḗřẏ, ẇȧş ƀǿřƞ īƞ Ḓǿŭé-ŀȧ-Ƒǿƞŧȧīƞḗ, Ƒřȧƞƈḗ ẇħḗřḗ ħḗ ƀḗɠȧƞ ħīş ƀȧķīƞɠ ƈȧřḗḗř ȧŧ ŧħḗ ȧɠḗ ǿƒ 16. Ħḗ şŧȧřŧḗḓ ȧş ȧ ƀȧķḗř'ş ȧƥƥřḗƞŧīƈḗ ƒǿř ȧ şħǿƥ īƞ Şȧŭḿŭř, Ƒřȧƞƈḗ. Ȧƒŧḗř ŧẇǿ ẏḗȧřş ǿƒ ȧƥƥřḗƞŧīƈḗşħīƥ, ħḗ ḿǿṽḗḓ ŧǿ Ƥȧřīş. Īƞ 1978, ȧŧ ȧɠḗ 23, Ĵȧƈķīḗ ǿƥḗƞḗḓ ħīş ƒīřşŧ ƀȧķḗřẏ īƞ Ƈħȧŧǿŭ, ȧ şŭƀŭřƀ ǿƒ Ƥȧřīş, ẇħḗřḗ ħḗ şǿǿƞ ƀřǿŭɠħŧ ħīş ƀřǿŧħḗř Ḗřīƈ ŧǿ şḗřṽḗ ȧş ħīş ȧƥƥřḗƞŧīƈḗ.ſſΐ衋ϐϐ衋 ǲςǅϰǈ ϐςǲϵϐϑ ϑϖ靐鶱ΰϰ ϕςϰ ϖϖǅς靐 ϑςϱ ϖẛıẛϰϵǋ ϑϐ ſϱǅϱϵ ϰ靐ǋǈϐϰǲ ϑΰϵ ςſΰϰ 鶱ǲ ϖϵ]"
      lfseg04: "[ƁḖŞŦ ƁȦĶḖŘẎ ḖṼḖŘ鶱ǋϱϑΰ ǅǈ衋ΰ]"
      lfseg05: "[Ƈ'ḗşŧ ḿȧɠƞīƒīɋŭḗ!ϱςǋϐǈΐ ϰϱΰſ]"
      lfseg06: "[Ȧş ŧħḗ ƈħīŀḓřḗƞ ħȧṽḗ ɠřǿẇƞ, ŧħḗẏ ħȧṽḗ ȧŀŀ ƀḗḗƞ ṽḗřẏ ḿŭƈħ ȧ ƥȧřŧ ǿƒ ŧħḗ ƀȧķḗřẏ - şǿḿḗ ħḗŀƥ ǿŭŧ ẇħḗƞ ŧħḗẏ ƈȧƞ ȧƞḓ şǿḿḗ ħǿƥḗ ŧǿ ƈȧřřẏ ǿƞ ŧħḗ ŧřȧḓīŧīǿƞ ƒǿř ẏḗȧřş ŧǿ ƈǿḿḗ. Ƈŭřřḗƞŧŀẏ Ṽīṽīȧƞƞḗ īş řŭƞƞīƞɠ ŧħḗ ẇħǿŀḗşȧŀḗ ḓḗƥȧřŧḿḗƞŧ ȧƞḓ ħḗŀƥş ħḗř ḓȧḓ ǿŭŧ ẇīŧħ ŧħḗ Ḿǿƞŧḗřḗẏ şŧǿřḗ. Ĵȧƈķīḗ'ş ƀřǿŧħḗř, Ḗřīƈ, ħȧş ǿƥḗƞḗḓ ŭƥ ħīş ǿẇƞ ƀȧķḗřẏ īƞ Ƈǿŧŧȧɠḗ Ɠřǿṽḗ, Ǿřḗɠǿƞ. Ĵȧƈķīḗ, ƞǿẇ 56, īş şŧīŀŀ ƀȧķīƞɠ 7 ḓȧẏş ȧ ẇḗḗķ. Ħḗ şȧẏş ħḗ'ş ƞḗṽḗř ƒḗŀŧ ƀḗŧŧḗř ȧƞḓ īş ħȧƥƥẏ ŧǿ şḗḗ ħīş ƀȧķḗřẏ ƒŭŀŀ ǿƒ şȧŧīşƒīḗḓ ƈŭşŧǿḿḗřş.ıϑς ς衋靐 ıǲẛıǲϕϐǲ ΐϵ鶱衋 ϱςϰϑ鶱ΰ 衋ǋϰı 鶱ςſ鶱 ϑΐϖ ΰǋϐϱ ǈϑǈẛ ϕϵǅΰ ſ ſϑ鶱ΰ 鶱ϰ ǋϑϐ ϰϑϰϑϰΰ ǋ ϕϑǋϵ ẛΐǲǋ ϐẛϐ]"
      lfseg07: "[Ẇḗƈǿḿḗ ŧǿ Ǿŭř Ɓȧķḗřẏ Ƥŀȧƈḗ!ſẛϱ衋ϱǈ靐 ϰǲ]"
