      yulcafe: "CAFE"
      yulcafedes: "Junto con varios cafés y tés, tenemos mochas, chocolate caliente, café con leche de vainilla, y jarabes aromatizados para agregar a su bebida."
      yulcafemore: "Saber más"
      yulcookies: "GALLETAS"
