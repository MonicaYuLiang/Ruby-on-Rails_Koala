      yulsweet: "PATISSERIE"
      yulsweetdes: "Ofrecemos una gran variedad de bocadillos, hecho a diario con nuestro propio pan fresco - de antemano (grab and go) o para ordenar. "
      yulnapoleon: "Napoleón"
      yulnapoleondes: "También conocido como Mille-Feuille: este pastel está hecho de capas de masa de hojaldre y nuestra crema napoleon, helado con fondant. "
      yulchocolate: "Eclairs de Chocolate"
      yulchocolatedes: "Pate un choux es la masa Eclair. Nos llenamos la nuestra con un flan de chocolate y helado con un glaseado de chocolate. También hacemos pasteles de café."
      yulprincess: "Princesa Cake"
      yulprincessdes: "Hecho con capas de genoise, relleno de frambuesa, crema batida, frambuesas frescas, cubiertas de mazapán, y rematado con un mazapán rosa."
      yulfraiser: "Fraiser"
      yulfraiserdes: "Fraise - la palabra francés de fresa, este pastel está hecho con capas de genoise, con una crema muselina, fresas frescas, crema batida y terminó con nuestra frontera almendras tostadas."
      yulfruit: "Tarta de frutas"
      yulfruitdes: "Nuestra shell tarta casera llena de crema y cubierto con fruta fresca."
      yulsavory: "SANDWICHES"
      yulsavorydes: "Ofrecemos una gran variedad de bocadillos, hecho a diario con nuestro propio pan fresco - de antemano (grab and go) o para ordenar."
      yulpain: "Petit Dolor Sandwich"
      yulpaindes: "Nuestra tradicional sándwich de dolor petit hecho con pavo, jamón, salami o y su elección de lechuga, tomate, huevo duro y queso suizo en un petit pain."
      yulcroque: "Croque Monsieur"
      yulcroquedes: "Hecho en la plaza, el pan blanco con salsa bechamel, jamón y queso suizo, que se sirve caliente. (También disponible en croissant.)"
      yuljambon: "Jambon Beurre"
      yuljambondes: "La mantequilla y jamón en medio baugette."
      yulpanini: "Pesto Chicken Panini"
      yulpaninides: "Pesto pollo grillied en una máquina de panini."
      yulveggie: "Veggie Delight"
      yulveggiedes: "Fabricado en todo un trigo o blanco rollo sándwich Francesca, lleno de un montón de verduras de temporada."
