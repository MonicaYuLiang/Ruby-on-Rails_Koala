    home:
      kaytitle: "Codeminions Panadería"
      kayp1: "Es para un almuerzo rápido o un café con leche sin prisas"
      kayp2: "¡Se detenga por favor!"
      kaytitle2: "Lo que se dice sobre CodeMinions Panadería"
      kayp3: "¡Mejores pasteles y panes han sido horneados diariamente aquí!"
      kayp4: "Mi esposa y yo nos gustó este tanto que terminamos comiendo aquí tres días seguidos. Fantásticos pasteles y bollos, incluso mejores precios para el valor de la comida que te dan. Los locales parece que les gusta de verdad este lugar también. Hay que probarlo para el desayuno en Monterey. "
      kayp5: "- TripAdvisor.com"
      kayp6: "Creo que los panes son maravillosos. Aunque, definitivamente son sanos y nutritivos, son algunos de los mejores que he probado nunca. Si te encanta chocolate como yo, obtener lo mejor de dos mundos con pan y chocolate. Pruébalo tostado con un toque de mantequilla - GRAN! "
      kayp7: "- Kay -- Montery, CA"
      lfseg01: "ACERCA DE LA PANADERÍA"
      lfseg02: "Jackie Jegat"
      lfseg03: "Maestro Panadero Jackie Jegat, el propietario y fundador de Codeminions Bakery, nació en Doué-la-Fontaine, Francia, donde comenzó su carrera de hornear a la edad de 16. Él comenzó como aprendiz de panadero para una tienda en Saumur, Francia. Después de dos años de aprendizaje, se trasladó a París. En 1978, a los 23 años, Jackie abrió su primera panadería en Chatou, un suburbio de París, donde pronto trajo a su hermano Eric para servir como su aprendiz."
      lfseg04: "La Mejor Panadería de Todos Los Tiempos"
      lfseg05: "C'est magnifique!"
      lfseg06: "A medida que los niños han crecido, todos ellos han sido una parte muy importante de la panadería - un poco de ayuda cuando se puede y algo de esperanza para continuar con la tradición en los años venideros. Actualmente Vivianne está ejecutando el departamento al por mayor y ayuda a su papá con el almacén de Monterey. El hermano de Jackie, Eric, ha abierto su propia panadería en Cottage Grove, Oregón. Jackie, ahora de 56 años, todavía está horneando 7 días a la semana. Dice que nunca se ha sentido mejor y es feliz de ver a su panadería llena de clientes satisfechos."
      lfseg07: "¡Bienvenidos a Nuestra Panadería lugar!"
    holiday:
      dholidaytitle: "FIESTA"
      dtitlewords: "¡Estas son sólo algunas de nuestras delicias de fiesta, pasteles y galletas!"
      dtitleone: "Bûche de Noël"
      dparaone: "también conocida como Yule Log. Codeminions Bakery ellos hace con un genoise, rodado con crema de mantequilla. Elección de chocolate, praliné, café o Grand Marnier."
      dtitletwo: "Galettes des Rois"
      dparatwo: "hecho con feuilletée pâte (hojaldre masa) lleno de una crema de almendras. Codeminions Bakery también los hace con una pequeña figura de porcelana en el interior, y se vende con una corona decorativa."
      dtitlethree: "Navidad Stollen"
      dparathree: "hecho con la cantidad justa de fruta confitada y tapiar almendra. "
      dtitlefour: "Holiday Galletas"
      dparafour: "Por cada día de fiesta, hacemos una gran variedad de galletas decoradas."
      dtitlefive: "Carnaval Torta"
      dparafive: "Hecho con una masa de brioche y canela, y decorado con crema batida y azúcar cristalizada."
      djoin: "¡Únase a nosotros para celebrar todo tipo de fiestas!"
      ddifferent: "Diferentes selecciones con diferentes ingredientes."
      dexplore: "Explorar las posibilidades de postres."
      deat: "¡Comer, orar, amar! :)"
