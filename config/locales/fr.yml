      yulsweet: "PATISSERIE"
      yulsweetdes: "Nous offrons une grande variété de sandwichs , fait tous les jours avec notre propre pain frais - à l'avance ( grab and go) ou pour commander ."
      yulnapoleon: "Napoleon"
      yulnapoleondes: "Aussi connu comme Mille -Feuille : cette pâtisserie est faite de couches de pâte feuilletée et notre crème de Napoléon , glacé avec fondant."
      yulchocolate: "Eclairs au chocolat"
      yulchocolatedes: "Pâte à choux est la pâte de eclair . Nous remplissons nôtre avec une crème au chocolat et glacé avec un glaçage au chocolat . Nous faisons également des éclairs au café ."
      yulprincess: "Princesse Gâteau"
      yulprincessdes: "Fabriqué avec des couches de génoise , le remplissage de framboise , crème fouettée , framboises fraîches , recouverts de pâte d'amande , et surmonté d'une pâte d'amande rose."
      yulfraiser: "Fraiser"
      yulfraiserdes: "Fraise - le mot français pour la fraise , ce gâteau est fait avec des couches de génoise , avec une crème mousseline , fraises fraîches , crème fouettée et fini avec notre frontière d'amande grillée ."
      yulfruit: "Tarte aux fruits"
      yulfruitdes: "Notre fond de tarte maison remplie de crème et garni de fruits frais ."
      yulsavory: "SANDWICHS"
      yulsavorydes: "Nous offrons une grande variété de sandwichs , fait tous les jours avec notre propre pain frais - à l'avance ( grab and go) ou pour commander ."
      yulpain: "Petit Pain Sandwich"
      yulpaindes: "Notre traditionnel sandwich de petit pain fait avec de la dinde , jambon, salami ou et votre choix de laitue, tomate, œuf dur et fromage suisse sur un petit pain ."
      yulcroque: "Croque Monsieur"
      yulcroquedes: "Fabriqué sur la place , le pain blanc avec de la sauce béchamel , jambon et fromage suisse , servi chaud . ( Egalement disponible sur croissant. )"
      yuljambon: "Jambon Beurre"
      yuljambondes: "Beurre et de jambon sur une demi baugette ."
      yulpanini: "Pesto Chicken Panini"
      yulpaninides: "Poulet pesto grillied dans une machine à panini ."
      yulveggie: "Veggie Delight"
      yulveggiedes: "Made on a whole wheat or white Francesca sandwich roll, filled with lots of seasonal veggies."
