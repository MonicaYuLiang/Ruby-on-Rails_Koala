    home:
      kaytitle: "CodeMinions Bakery"
      kayp1: "Il est pour un déjeuner rapide ou un café tranquillement au lait"
      kayp2: "S'il vous plaît arrêtez!"
      kaytitle2: "Ce que les gens disent à propos CodeMinions Bakery"
      kayp3: "Meilleures pâtisseries et pains ont été cuits quotidienne ici!"
      kayp4: "Ma femme et moi avons beaucoup aimé ce tellement nous avons fini par manger ici trois jours dans une rangée . Grands et petits pains, pâtisseries même de meilleurs prix pour la valeur de la nourriture que vous obtenez . Les sections locales semblent vraiment aimer cet endroit ainsi . A essayer pour le petit déjeuner à Monterey."
      kayp5: "- TripAdvisor.com"
      kayp6: "Je pense que les pains sont merveilleux . Bien , ils sont certainement sains et nutritifs , ils sont quelques-uns des meilleurs que je l'ai jamais goûté. Si vous aimez le chocolat comme je le fais , obtenir le meilleur des deux mondes avec du pain et du chocolat. Essayez-le grillé avec une touche de beurre - GREAT !"
      kayp7: "- Kay -- Montery, CA"
      lfseg01: "À PROPOS DE LA BOULANGERIE"
      lfseg02: "Jackie Jegat"
      lfseg03: "Maître Baker Jackie Jegat , le propriétaire et fondateur de Paris Bakery , est né à Doué-la- Fontaine , France, où il a commencé sa carrière de cuisson à l'âge de 16. Il a commencé comme apprenti boulanger pour un magasin à Saumur, France . Après deux années d'apprentissage , il a déménagé à Paris. En 1978 , à 23 ans , Jackie a ouvert sa première boulangerie à Chatou , dans la banlieue de Paris , où il fit bientôt son frère Eric à servir son apprenti ."
      lfseg04: "MEILLEURE BOULANGERIE JAMAIS"
      lfseg05: "C'est magnifique !"
      lfseg06: "Comme les enfants ont grandi , ils ont tous été très bien une partie de la boulangerie - un peu d'aide quand ils peuvent et peu d'espoir de poursuivre la tradition pour les années à venir. Actuellement Vivianne exécute le service de gros et aide son père avec la boutique de Monterey. Le frère de Jackie , Eric , a ouvert son propre boulangerie à Cottage Grove , Oregon . Jackie , maintenant 56 , est toujours boulangerie 7 jours par semaine . Il dit qu'il n'a jamais senti mieux et est heureux de voir sa boulangerie plein de clients satisfaits ."
      lfseg07: "Bienvenue à notre boulangerie !"
      dtitle: "L'avenir a atterri."
    holiday:
      dholidaytitle: "Vacances"
      dtitlewords: "Ce ne sont que quelques-uns de nos traite de vacances , les gâteaux et les biscuits !"
      dtitleone: "Bûche de Noël"
      dparaone: "aussi connu comme un journal Yule . Codeminions Bakery fait leur avec une génoise , laminé avec crème au beurre . Choix de chocolat, praliné , café, ou Grand Marnier ."
      dtitletwo: "Galettes des Rois"
      dparatwo: "faite avec pâte feuilletée ( pâtisserie de pâte feuilletée ) rempli d'une crème d'amandes. Codeminions Bakery les rend aussi avec une petite figurine en porcelaine à l'intérieur, et vendu avec une couronne décorative ."
      dtitlethree: "Christmas Stollen"
      dparathree: "faite avec juste la bonne quantité de fruits confits et d'amandes fillling ."
      dtitlefour: "Cookies Vacances"
      dparafour: "Pour toutes les vacances , nous faisons une grande variété de biscuits décorés."
      dtitlefive: "Mardi Gras Cake"
      dparafive: "Fabriqué avec une pâte à brioche et de cannelle , et décoré avec de la crème fouettée et le sucre cristallisé ."
      djoin: "Joignez-vous à nous pour célébrer toutes sortes de festivals !"
      ddifferent: "Différentes sélections avec différents ingrédients ."
      dexplore: "Explorer les possibilités de desserts ."
      deat: "Mange prie aime! :)"
      title: "L'avenir a atterri."
