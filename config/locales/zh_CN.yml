    home:
      kaytitle: "小黄人烘焙坊"
      kayp1: "这是一个快速的午餐或悠闲的咖啡牛奶"
      kayp2: "路过请停下！"
      kaytitle2: "人们都是怎样谈论小黄人烘焙坊的呢？"
      kayp3: "最好的糕点和面包出炉每天在这里出炉！"
      kayp4: "我的妻子和我喜欢这个这么多，我们结束了在这里吃三天一排。伟大的糕点和面包卷，为食你得到的价值，甚至更优惠的价格。当地人似乎很喜欢这个地方为好。 必须尝试早餐蒙特利。"
      kayp5: "- TripAdvisor.com"
      kayp6: "我认为面包是美妙的。虽然，他们肯定是健康和营养，他们是一些我吃过最好的。如果你喜欢巧克力像我这样做，得到最好的两个世界面包和巧克力。尝试用淡淡的奶油烤 - 太棒了！"
      kayp7: "- Kay, 加州蒙特雷"
      lfseg01: "关于烘焙坊"
      lfseg02: "Jackie Jegat"
      lfseg03: "烘焙师Jackie Jegat，小黄人烘焙坊的老板兼创始人，出生于法国的Doué-la-Fontaine，在那里他开始了他的职业生涯烘烤在16岁，他开始作为一个面包师的学徒在索米尔，法国的一家店。经过两年的学徒，他移居巴黎。 1978年，23岁，Jackie开了第一家面包店在槎头，巴黎，在那里他很快就使他的弟弟Eric作为他的徒弟的郊区。"
      lfseg04: "最好的烘焙坊"
      lfseg05: "无限精彩！"
      lfseg06: "随着孩子长大，他们都一直非常面包店的一部分 - 一些帮助外出时，他们可以和一些希望进行的传统，几年来。目前Vivianne正在运行的批发部，并帮助她的爸爸用蒙特雷商店。Jackie的哥哥Eric在俄勒冈州村庄树丛开辟了自己的面包店。Jackie现在56岁，一个星期仍然烘烤7天。他说，他从来不觉得好，​​很高兴看到他的面包店充满满意的客户。"
      lfseg07: "欢迎来到我们的烘焙坊！"
    holiday:
      dholidaytitle: "假日特选"
      dtitlewords: "这些仅仅是我们的一些节日零食、蛋糕和饼干！"
      dtitleone: "Bûche de Noël"
      dparaone: "也被称为圣诞柴。小黄人烘焙坊让他们有海绵蛋糕、轧制奶油。选择的巧克力、果仁糖、咖啡或金万利。"
      dtitletwo: "Galettes des Rois"
      dparatwo: "与pâte feuilletée（酥皮面团）装满杏仁奶油制成。小黄人烘焙坊也使得他们里面的小瓷的身影，并用装饰冠出售。"
      dtitlethree: "Christmas Stollen"
      dparathree: "以适量的蜜饯和杏仁做成。"
      dtitlefour: "Holiday Cookies"
      dparafour: "对于每一个节日，我们做一个大的各种装饰饼干。"
      dtitlefive: "Mardi Gras Cake"
      dparafive: "含奶油面皮和肉桂，并饰有奶油和结晶糖。"
      djoin: "加入我们庆祝各种节日！"
      ddifferent: "不同的选择与各种成分。"
      dexplore: "探索甜点的可能性。"
      deat: "吃，祈祷和爱！：）"
    selection:
      yulselection: "小黄人烘焙坊菜单"
      yulh2: "小黄人烘焙坊菜单"
      yulsubtitile: "即满足您的生活更精彩美食"
      yulcafe: "CAFE"
      yulcafedes: "随着我们的各种咖啡和茶，我们有摩卡、热可可、香草拿铁以及调味糖浆添加到您的饮料。"
      yulcafemore: "了解更多"
      yulcookies: "COOKIES"
      yulcookiesdes: "我们几种美味的饼干。。。"
      yulcookiesmore: "了解更多"
      yulsoup: "SOUPS & SALADS"
      yulsoupdes: "看看我们特殊的汤和沙拉。"
      yulsoupmore: "了解更多"
      yulsweet: "PATISSERIE"
      yulsweetdes: "我们提供了大量的各种三明治，每日用我们自己的新鲜面包制作——提前（外带）或订购。 "
      yulnapoleon: "Napoleon"
      yulnapoleondes: "也被称为法式千层酥：这是酥皮的制作酥皮面团和我们拿破仑霜、冰与软糖层。"
      yulchocolate: "Chocolate Eclairs"
      yulchocolatedes: "佩特一个泡芙是闪电面团，填有我们用巧克力和奶油蛋羹用冰镇巧克力糖衣。我们也做咖啡小饼。"
      yulprincess: "Princess Cake"
      yulprincessdes: "内馅是海绵蛋糕、覆盆子、奶油、鲜莓，盖上杏仁，并淋上杏仁上涨。"
      yulfraiser: "Fraiser"
      yulfraiserdes: "Fraise——法语单词草莓，这块蛋糕是用海绵蛋糕、奶油丝绒蛋糕、新鲜的草莓、鲜奶油，并与我们的烤杏仁的边界完成。"
      yulfruit: "Fruit Tart"
      yulfruitdes: "我们自制的馅饼外壳充满了奶油和淋上新鲜水果。"
      yulsavory: "SANDWICHES"
      yulsavorydes: "我们提供各种三明治，每日用我们自己的新鲜面包制作——提前（外带）或订购。"
      yulpain: "Petit Pain Sandwich"
      yulpaindes: "我们的传统叫小疼痛三明治制作火鸡、火腿、香肠或和您所选择生菜、西红柿、煮鸡蛋以及瑞士奶酪上叫小疼。"
      yulcroque: "Croque Monsieur"
      yulcroquedes: "用方形白面包、白汁、火腿和瑞士奶酪做成，趁热食用（也可在牛角面包）。"
      yuljambon: "Jambon Beurre"
      yuljambondes: "半条法棍夹黄油和​​火腿。"
      yulpanini: "Pesto Chicken Panini"
      yulpaninides: "用帕尼尼机做成的香蒜烤鸡。"
      yulveggie: "Veggie Delight"
      yulveggiedes: "全麦或白色弗朗西斯夹心卷，夹了各种时令蔬菜。"
