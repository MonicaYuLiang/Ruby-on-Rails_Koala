      yulsweetdes: "我們提供了大量的各種三明治，每日用我們自己的新鮮麵包製作 - 提前（外帶）或訂購。"
      yulnapoleon: "Napoleon"
      yulnapoleondes: "也被稱為法式千層酥：這是酥皮的製作酥皮麵團和我們拿破崙霜，冰與軟糖層。"
      yulchocolate: "Chocolate Eclairs"
      yulchocolatedes: "佩特一個泡芙是閃電麵團。填寫我們用巧克力和奶油蛋羹用冰鎮巧克力糖衣。我們也做咖啡小餅。"
      yulprincess: "Princess Cake"
      yulprincessdes: "海綿蛋糕，覆盆子灌裝，奶油，鮮莓，蓋上杏仁，並淋上杏仁上漲。"
      yulfraiser: "Fraiser"
      yulfraiserdes: "障礙物 - 法語單詞草莓，這塊蛋糕是用海綿蛋糕，具有奶油慕斯 ，新鮮的草莓，鮮奶油，並與我們的烤杏仁的邊界完成。"
      yulfruit: "Fruit Tart"
      yulfruitdes: "我們自製的餡餅外殼充滿了奶油和淋上新鮮水果。"
      yulsavory: "SANDWICHES"
      yulsavorydes: "我們提供了大量的各種三明治，每日用我們自己的新鮮麵包製作 - 提前（外帶）或訂購。"
      yulpain: "Petit Pain Sandwich"
      yulpaindes: "我們的傳統叫小疼痛三明治製作火雞，火腿，香腸或和您所選擇生菜，西紅柿，煮雞蛋，以及瑞士奶酪上叫小疼。"
      yulcroque: "Croque Monsieur"
      yulcroquedes: "對製造方，白麵包，白汁，火腿和瑞士奶酪，趁熱食用。 （也可在羊角麵包。 ）"
      yuljambon: "Jambon Beurre"
      yuljambondes: "黃油和火腿上半麵包。"
      yulpanini: "Pesto Chicken Panini"
      yulpaninides: "雞香蒜烤在帕尼尼機。"
      yulveggie: "Veggie Delight"
      yulveggiedes: "提出在全麥或白色弗朗西斯夾心卷，充滿了各種時令蔬菜。"
