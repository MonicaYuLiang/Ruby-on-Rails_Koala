  pages:
    home:
      kaytitle: "小黃人烘焙坊"
      kayp1: "這是一個快速的午餐或悠閒的咖啡牛奶"
      kayp2: "通過請停止！"
      kaytitle2: "什麼人會說關於小黃人烘焙坊"
      kayp3: "最好的糕點和麵包每天在這裡出爐！"
      kayp4: "我的妻子和我喜歡這個這麼多，我們結束了在這裡吃三天一排。偉大的糕點和麵包卷，為食你得到的價值，甚至更優惠的價格。當地人似乎很喜歡這個地方為好。 必須嘗試早餐蒙特雷！"
      kayp5: "- TripAdvisor.com"
      kayp6: "我認為麵包是美妙的。雖然，他們肯定是健康和營養，他們是一些我吃過最好的。如果你喜歡巧克力像我這樣做，得到最好的兩個世界麵包和巧克力。嘗試用淡淡的奶油烤 - 太棒了！"
      kayp7: "- 凱 - 蒙特利， 加州"
      lfseg01: "關於烘焙坊"
      lfseg02: "Jackie Jegat"
      lfseg03: "麵包師Jackie Jegat ，巴黎麵包店的老闆兼創始人，出生於的Doué-la-Fontaine，法國在那裡他開始了他的職業生涯烘烤在16歲，他開始作為一個麵包師的學徒在索米爾，法國的一家店。經過兩年的學徒，他移居巴黎。 1978年， 23歲，Jackie開了第一家麵包店在槎頭，巴黎，在那裡他很快就使他的弟弟Eric作為他的徒弟的郊區。"
      lfseg04: "最好的烘焙坊"
      lfseg05: "真棒！"
      lfseg06: "隨著孩子長大，他們都一直非常麵包店的一部分 - 一些幫助外出時，他們可以和一些希望進行的傳統，幾年來。目前Vivianne正在運行的批發部，並幫助她的爸爸用蒙特里商店。Jackie的哥哥埃里克，開闢了自己的麵包店在村莊樹叢，俄勒岡州。Jackie，現在56歲，一個星期仍然烘烤7天。"
      lfseg07: "歡迎來我們的麵包坊！"
    holiday:
      dholidaytitle: "假日特選"
      dtitlewords: "這些僅僅是一些我們的節日零食，蛋糕，餅乾的！"
      dtitleone: "Bûche de Noël"
      dparaone: "也被稱為聖誕柴。小黃人麵包坊讓他們有海綿蛋糕 ，軋製奶油。選擇的巧克力，果仁糖，咖啡，或金萬利。"
      dtitletwo: "Galettes des Rois"
      dparatwo: "與佩特feuilletée （酥皮麵團）裝滿杏仁奶油製成。小黃人麵包坊也使得他們裡面的小瓷的身影，並用裝飾冠出售。"
      dtitlethree: "Christmas Stollen"
      dparathree: "蜜餞和杏仁內餡的適量進行。"
      dtitlefour: "Holiday Cookies"
      dparafour: "對於每一個節日，我們做一個大的各種裝飾餅乾。"
      dtitlefive: "Mardi Gras Cake"
      dparafive: "而成，具有奶油面皮和肉桂，並飾有奶油和糖 。"
      djoin: "加入我們慶祝各種節日！"
      ddifferent: "不同的選擇與各種成分。"
      dexplore: "探索甜點的可能性。"
      deat: "吃，祈禱和愛！ :)"
